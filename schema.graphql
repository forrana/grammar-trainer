type Exercise {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
}

type User {
  id: ID!
  name: String!
}

type Query {
  exercises: [Exercise!]!
}

input NewExercise {
  text: String!
  userId: String!
}

type Mutation {
  createTodo(input: NewExercise!): Exercise!
  deleteTodos(ids: [Int!]): [Exercise]
}
